---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <br/>
      <br/>
      <span>Tags:</span>
      <ul style='padding: 0'>
        {% for tag in post.tags%}
        <li class="btn" style="padding: 2px;margin: 2px"><a class="btn" style="background-color: #5CDB95" href="/tag/{{ tag }}">#{{tag}}</a></li>
        {% endfor %}
      </ul>
    </article>
  {% endfor %}
</div>
