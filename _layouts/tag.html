---
layout: default
---
<div class="post">
  <h1 style='text-align:center'>#{{ page.tag }}</h1>
</div>
<hr/>
<br/>
<div class="posts">
  {% for post in site.tags[page.tag] %}
    
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <br/>
      <br/>
      <span>Tags:</span>
      <ul style='padding: 0'>
        {% for tag in post.tags%}
          <li class='btn' style='padding: 2px;margin: 2px'><a href="/tag/{{ tag }}">#{{tag}}</a></li>
        {% endfor %}
      </ul>
    </article>
    
  {% endfor %}
</div>
